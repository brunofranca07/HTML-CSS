<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div>
        <section id="login">
            <h1>Entre na sua conta</h1>
            <p>Informe seu email e senha para acessar sua conta.</p>
            <div id="imagem"></div>
            <form id="formulario" action="login.php" method="post" autocomplete="on">
                <div id="iemail" class="box">
                    <span class="material-symbols-outlined"> mail</span>
                    <input type="email" name="email" id="email" maxlength="30" required placeholder="Digite seu email" autocomplete="email">
                    <label for="email">Email</label>
                </div>
                <div id="isenha" class="box">
                    <span class="material-symbols-outlined"> key</span>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    <label for="senha">Senha</label>
                </div>
                <input id="envio" type="submit" value="Enviar"> <br>
                <input id="forgot" type="button" value="Esqueci a senha">
            </form>
        </section>
        </div>
    </main>
    
</body>
</html>
